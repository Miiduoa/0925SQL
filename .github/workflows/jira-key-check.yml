name: Jira Key Check

on:
  pull_request:
    types: [opened, ready_for_review, reopened, synchronize, edited]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title contains Jira key
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title || ''
            const re = /[A-Z][A-Z0-9]+-\d+/;
            if (!re.test(title)) {
              core.setFailed('PR title must include a Jira issue key (e.g., PROJ-123).')
            }

