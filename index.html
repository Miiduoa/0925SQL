<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端網頁基礎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello.world</h1>
    <p>這是一段<br>文字內容</p>
    <b>粗體</b>
    <i>斜體</i>
    <u>底線</u>
    <del>刪除線</del>

    <header>頁首</header>
    <nav>導覽列</nav>
    <main>主要內容</main>
    <footer>頁尾</footer>

    <a href="https://www.google.com.tw">Google</a>

    <video controls muted autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        你的瀏覽器不支援 HTML5 影片播放。
    </video>

    <audio controls muted autoplay>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        你的瀏覽器不支援 HTML5 音訊播放。
    </audio>

    <table border="5">
        <tr>
            <th>姓名</th>
            <th>年齡</th>
        </tr>
        <tr>
            <td>Jian</td>
            <td>21</td>
        </tr>
    </table>

    <form>
        姓名： <input type="text" name="name"><br>
        <input type="submit" value="送出">
    </form>

    <header>
        <h1>跟我一起去郊遊</h1>
        <p>吹風、喝咖啡,別忘了發呆~</p>
    </header>

    <div>區塊</div>

    <div class="box">
        盒子文字
    </div>

    <div class="container">
        <div class="item">block1</div>
        <div class="item">block2</div>
        <div class="item">block3</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
